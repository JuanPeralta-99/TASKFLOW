name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend - Unit & Load Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run unit tests (Jest)
        working-directory: ./backend
        run: npm test -- --runInBand

      - name: Run load tests (Artillery)
        working-directory: ./backend
        run: npx artillery run load-test.yml

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------- Backend ----------
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Start backend server
        working-directory: ./backend
        run: nohup npm start &

      # ---------- Frontend ----------
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Start frontend
        working-directory: ./frontend
        run: nohup npm run dev &

      # ---------- Playwright ----------
      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Wait for servers (frontend & backend)
        run: |
          npx wait-on http://localhost:5173
          npx wait-on http://localhost:3000/tasks

      - name: Run E2E tests
        working-directory: ./frontend
        run: npx playwright test

